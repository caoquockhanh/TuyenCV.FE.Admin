<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuyenCV</title>
    <!-- icon fa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="asset/alert/alert.css">
    <!-- ajax jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"></script>
    <!-- Axios -->
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <!-- Import HTML -->
    <div id="alertBox" class="alert-success" style="display: none;"></div>

    <!-- Form Login -->
    <div id="container">
        <div id="card">
            <i class="fa-solid fa-toolbox"></i>
            <h1>Welcome to <a href="#" style="color: #2563EB; text-decoration: none; cursor: auto;">TuyenCV</a> Admin
                Panel
            </h1>
            <p style="font-weight: bold;">This is the admin interface for managing TuyenCV content and users.</p>

            <form action="" id="form_login">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" required>
                <label for="pass">Password</label>
                <div class="pass_container">
                    <input type="password" id="pass" placeholder="Password" required>
                    <a id="togglePassword"><i class="fa fa-eye"></i></a>
                    <a id="togglePassword2"><i class="fa-solid fa-eye-slash"></i></a>
                </div>
                <button type="submit" class="btn_login">Login</button>
            </form>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./asset/alert/alert.js"></script>
    <script src="./js/index_page.js"></script>
    <script src="./asset/restAPI.js"></script>
</body>

</html>
