<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="./../asset/layout/layout.css">
    <!-- icon fa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- ajax jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="container">
        <div class="logo">
            <i class="fa-solid fa-toolbox"></i>
            <span>TuyenCV Admin</span>
        </div>
        <div id="sidebar">
            <ul>
                <li><a href="./dashboardPage.html"><i class="fa-solid fa-house"></i> DashBoard</a></li>
                <li><a class="active" href="./usersPage.html"><i class="fa-solid fa-user"></i> User</a></li>
                <li><a href="./jobsPage.html"><i class="fa-solid fa-briefcase"></i> Job</a></li>
                <li><a href="./settingPage.html"><i class="fa-solid fa-gear"></i> Setting</a></li>
            </ul>
        </div>
    </div>

    <!-- Navigation -->
    <div id="navigation">
        <div id="nav-right">
            <span><i class="fa-regular fa-moon"></i></i></span>
            <span><i class="fa-regular fa-bell"></i></i></span>
            <div class="info">
                <span class="name"></span>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-chevron-up" style="display: none;"></i>
            </div>
        </div>
    </div>

    <!-- modal info -->
    <div class="infoUser">
        <div class="info_content">
            <div class="info_head">
                <div class="info_item">
                    <strong><i class="fa-regular fa-user"></i></strong>
                    <span class="info_name"></span>
                </div>
                <div class="info_item">
                    <strong><i class="fa-regular fa-envelope"></i></strong>
                    <span class="info_email"></span>
                </div>
            </div>

            <div class="info_control">
                <div class="list-control">
                    <a class="change_pass_btn"><i class="fa-solid fa-key"></i> Change Password</a>
                </div>
                <div class="list-control">
                    <a class="edit_profile_btn"><i class="fa-solid fa-user-pen"></i> Edit Profile</a>
                </div>
                <div class="list-control">
                    <a class="acc_setting_btn"><i class="fa-solid fa-gear"></i> Account Setting</a>
                </div>
                <div class="list-control">
                    <a class="sp_btn"><i class="fa-solid fa-phone-volume"></i> Support</a>
                </div>
            </div>

            <div class="info_signout">
                <a class="logout_btn"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
            </div>
        </div>
    </div>

    <div id="main-content">
        <!-- Nội dung trang sẽ được tải ở đây -->
         <div id="content">
        <div class="content_head">
            <div class="left">
                <h2>User Table</h2>
            </div>
            <div class="right">
                <a href="#">Home <i class="fa-solid fa-chevron-right"></i></a>
                <span>User</span>
            </div>

        </div>
        <div class="btn_nut">
            <button class="btn_openModal btn-primary"><i class="fa-solid fa-user-plus"></i> Add
                User</button>
                
        </div>
        <div class="content_container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Họ và Tên</th>
                        <th>Giới Tính</th>
                        <th>Ngày Sinh</th>
                        <th>Chức Vụ</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Data -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Lớp phủ mờ -->
     <div class="overlay"></div>
    <!-- Modal Add User -->
    <div class="modal_adduser">
        <div class="modal">
            <div class="modal_header">
                <b>Add User</b>
                <a class="btn_closeModal"><i class="fa-solid fa-x"></i></a>
            </div>

            <div class="modal_body">
                <form action="" class="modal_list">
                    <div class="list_info">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter Email...">
                    </div>
                    <div class="list_info">
                        <label for="">Họ và Tên</label>
                        <input type="text" placeholder="Enter Name...">
                    </div>
                    <div class="list_info">
                        <label for="">Mật Khẩu</label>
                        <input type="text" placeholder="Enter Password...">
                    </div>
                    <div class="list_info">
                        <label for="">Ngày Sinh</label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="list_footer">
                        <div class="footer_info">
                            <label for="">Chức Vụ</label>
                            <select name="" id="">
                                <option value="" disabled selected hidden>Please select...</option>
                                <option value="TRIAL">Người dùng</option>
                                <option value="USER">Tuyển dụng</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="footer_info">
                            <label for="">Giới Tính</label>
                            <select name="" id="gender">
                                <option value="" disabled selected hidden>Please select...</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="orther">Khác</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal_footer">
                <button type="button" class="btn_closeModal btn-secondary">Close</button>
                <button type="button" class="btn_addUser btn-primary">Add</button>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./../asset/layout/layout.js"></script>
    <script src="./../asset/restAPI.js"></script>
    <script src="./../js/user_page.js"></script>
</body>

</html>
